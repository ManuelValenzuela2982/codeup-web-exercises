<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">email</label>
    <input id="email" name="email" type="text" placeholder="Enter email here">
    <br>
    <br>
    <label for="password">password</label>
    <input id="password" name="password" type="text" placeholder="password is case sensitive">
    <br>
    <br>
    <label for="comment">bio</label>
    <textarea id="comment" name="comment" type="text" placeholder="Tell us about yourself"></textarea>
    <br>
    <br>
    <p>How did you hear about us?</p>
   A. <label>billboard</label>
    <input type="radio" name="billboard" value="A"><br>
   B. <label>radio advertisement</label>
    <input type="radio" name="radio advertisement" value="B"><br>
   C. <label>internet advertisement</label>
    <input type="radio" name="internet advertisement" value="C"><br>
   D. <label>other</label>
    <input type="radio" name="other" value="D"><br>
    <br>
    <br>
    <label for="what_web_browser">Which web browser are you using?</label><br>
    <select id="what_web_browser" name="what-web-browser">
        <option value="Chrome">Chrome</option>
        <option value="Safari">Safari</option>
        <option value="Firefox">Firefox</option>
    </select>
</form>
</body>
</html>
